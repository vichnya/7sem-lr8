{% load static %}
<h2>List Question</h2>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<a href="{% url "polls:create" %}">Создать опрос</a>
<p></p>
<a href="{% url 'polls:statistics' %}" class="top-menu" title="Poll Statistics">Статистика</a>
